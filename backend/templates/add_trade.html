<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Trade</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="p-4 bg-white">

  <div class="container" style="max-width: 600px;">
    <a href="/" class="btn btn-secondary mb-3">&larr; Back</a>

    <h2 class="mb-4">Add New Trade</h2>

    <!-- Remove method/action and use JS submission -->
    <form class="mt-3" id="add-trade-form" onsubmit="submitTrade(event)">

      <!-- Ticker -->
      <div class="mb-3">
        <label class="form-label">Ticker</label>
        <input
          id="ticker"
          name="ticker"
          class="form-control"
          placeholder="SLV"
          required
        />
      </div>

      <!-- Entry Price -->
      <div class="mb-3">
        <label class="form-label">Entry Price ($)</label>
        <input
          id="entry_price"
          name="entry_price"
          class="form-control"
          type="number"
          step="0.01"
          required
        />
      </div>

      <!-- Shares -->
      <div class="mb-3">
        <label class="form-label">Shares</label>
        <input
          id="shares"
          name="shares"
          class="form-control"
          type="number"
          required
        />
      </div>

      <!-- Position Type -->
      <div class="mb-3">
        <label class="form-label">Position Type</label>
        <select id="position_type" name="position_type" class="form-control" required>
          <option value="OW">Overweight (OW)</option>
          <option value="UW">Underweight (UW)</option>
        </select>
      </div>

      <!-- Position Amount -->
      <div class="mb-3">
        <label class="form-label">Position Amount (%)</label>
        <input
          id="position_amount"
          name="position_amount"
          class="form-control"
          type="number"
          step="0.1"
          placeholder="5"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Trade</button>

    </form>
  </div>

  <script>
    async function submitTrade(event) {
      event.preventDefault();

      const payload = {
        ticker: document.getElementById("ticker").value,
        entry_price: document.getElementById("entry_price").value,
        shares: document.getElementById("shares").value,
        position_type: document.getElementById("position_type").value,
        position_amount: document.getElementById("position_amount").value
      };

      try {
        const response = await fetch("/add-trade", {  // ✅ matches Flask POST route
          method: "POST",
          headers: { "Content-Type": "application/json" },  // ✅ avoids 415/415
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log("Server Response:", data);

        if (data.status === "success") {
          alert("✅ Trade added successfully!");
          window.location.href = "/";  // return to dashboard
        }
      } catch (err) {
        console.error("❌ Error submitting trade:", err);
        alert("❌ Failed to add trade. Check console.");
      }
    }
  </script>

</body>
</html>
